<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="admaa.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Form Search - ADMAA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* [Keep all your existing CSS styles] */
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --gray: #7f8c8d;
            --success: #2ecc71;
            --border: #ddd;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
            --bg-color: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --form-bg: white;
            --text-color: #333;
            --section-bg: #f9fafb;
            --section-border: #f9fafb;
            --input-bg: white;
            --input-border: var(--border);
        }

        body.dark-theme {
            --bg-color: #2c3e50;
            --form-bg: #34495e;
            --text-color: #ecf0f1;
            --section-bg: #293a4a;
            --section-border: #4a637d;
            --input-bg: #4c6883;
            --input-border: #5a748c;
            --border: #5a748c;
            --gray: #bdc3c7;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: var(--form-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-weight: bold;
            font-size: 1.8rem;
            color: var(--primary);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--light);
        }

        h1 {
            color: var(--secondary);
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 2.2rem;
            transition: color 0.3s;
        }
        
        body.dark-theme h1 {
             color: var(--light);
        }

        .subtitle {
            color: var(--gray);
            font-size: 1rem;
            margin-top: 0;
            transition: color 0.3s;
        }

        .search-panel {
            background-color: var(--section-bg);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 4px solid var(--primary);
        }

        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary);
            transition: color 0.3s;
        }
        
        body.dark-theme label {
             color: var(--gray);
        }

        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        
        body.dark-theme input, body.dark-theme select {
            color: var(--light);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: var(--gray);
            color: white;
        }

        .btn-secondary:hover {
            background: #6c757d;
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .results-container {
            margin-top: 40px;
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .results-count {
            font-size: 1.1rem;
            color: var(--gray);
        }

        .form-card {
            background: var(--section-bg);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            border-left: 4px solid var(--success);
            transition: transform 0.3s;
        }

        .form-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .form-id {
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .form-date {
            color: var(--gray);
            font-size: 14px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-group {
            margin-bottom: 15px;
        }

        .detail-label {
            font-size: 12px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 16px;
            color: var(--text-color);
            font-weight: 500;
            padding: 8px 12px;
            background: var(--input-bg);
            border-radius: 6px;
            border: 1px solid var(--input-border);
            min-height: 40px;
            display: flex;
            align-items: center;
        }

        .qr-info {
            background: #e8f4fd;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            border-left: 3px solid var(--primary);
        }
        
        body.dark-theme .qr-info {
            background: #293a4a;
        }

        .qr-label {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .pagination-btn {
            padding: 10px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pagination-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .pagination-btn:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .page-info {
            font-size: 14px;
            color: var(--gray);
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid var(--light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: var(--gray);
        }

        .no-results i {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--gray);
        }

        #theme-toggle {
            background-color: var(--secondary);
            color: var(--light);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
        }

        #theme-toggle:hover {
            background-color: var(--primary-dark);
        }

        .export-btn {
            background: var(--success);
            color: white;
        }

        .export-btn:hover {
            background: #27ae60;
        }

        .section-title {
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--secondary);
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        body.dark-theme .section-title {
             color: var(--light);
        }

        /* Debug panel styles */
        .debug-panel {
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .debug-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .debug-log {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #34495e;
        }

        .debug-success {
            color: #2ecc71;
        }

        .debug-error {
            color: #e74c3c;
        }

        .debug-info {
            color: #3498db;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .search-grid {
                grid-template-columns: 1fr;
            }
            
            .details-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .pagination {
                flex-direction: column;
                gap: 10px;
            }
            
            .form-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            #theme-toggle {
                width: 100%;
            }
        }
    </style>
</head>

    <!-- Debug Toggle Button -->
    <button class="debug-toggle" onclick="toggleDebug()">
        <i class="fas fa-bug"></i> Debug
    </button>

    <script>
        // Configuration - Update with your n8n webhook URL
        const N8N_SEARCH_WEBHOOK = 'https://noral.gleeze.com/webhook/form-search';
        
        let currentPage = 1;
        const itemsPerPage = 5;
        let allForms = [];
        let filteredForms = [];

        // Debug logging function
        function debugLog(message, type = 'info') {
            const debugLogs = document.getElementById('debugLogs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `debug-log debug-${type}`;
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            debugLogs.appendChild(logEntry);
            debugLogs.scrollTop = debugLogs.scrollHeight;
            
            // Also log to console
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function toggleDebug() {
            const debugPanel = document.getElementById('debugPanel');
            debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
        }

        // Theme Toggle
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            document.body.classList.toggle('light-theme');
            const icon = document.querySelector('#theme-toggle i');
            if (document.body.classList.contains('dark-theme')) {
                icon.className = 'fas fa-sun';
                document.getElementById('theme-toggle').innerHTML = '<i class="fas fa-sun"></i> Light Mode';
            } else {
                icon.className = 'fas fa-moon';
                document.getElementById('theme-toggle').innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
            }
        });

        async function testConnection() {
            debugLog('Testing connection to n8n webhook...', 'info');
            
            const testData = {
                employeeName: 'test',
                action: 'search'
            };
            
            try {
                const response = await fetch(N8N_SEARCH_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                debugLog(`Response Status: ${response.status} ${response.statusText}`, 'info');
                
                const responseText = await response.text();
                debugLog(`Raw Response: ${responseText}`, 'info');
                
                try {
                    const data = JSON.parse(responseText);
                    debugLog(`Parsed JSON: ${JSON.stringify(data, null, 2)}`, 'success');
                    alert(`Connection Test Successful!\nStatus: ${response.status}\nMessage: ${data.message || 'No message'}`);
                } catch (e) {
                    debugLog(`Failed to parse JSON: ${e.message}`, 'error');
                    alert('Connection successful but invalid JSON response');
                }
            } catch (error) {
                debugLog(`Connection Error: ${error.message}`, 'error');
                alert(`Connection Failed: ${error.message}`);
            }
        }

        async function searchForms() {
            const searchCriteria = {
                employeeName: document.getElementById('searchEmployeeName').value.trim(),
                companyName: document.getElementById('searchCompanyName').value.trim(),
                city: document.getElementById('searchCity').value,
                area: document.getElementById('searchArea').value.trim(),
                month: document.getElementById('searchMonth').value,
                businessType: document.getElementById('searchBusinessType').value,
                companyType: document.getElementById('searchCompanyType').value,
                shopType: document.getElementById('searchShopType').value,
                action: 'search'
            };

            debugLog('Starting search with criteria:', 'info');
            debugLog(JSON.stringify(searchCriteria, null, 2), 'info');
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsContainer').style.display = 'none';
            
            try {
                debugLog(`Sending POST request to: ${N8N_SEARCH_WEBHOOK}`, 'info');
                
                const response = await fetch(N8N_SEARCH_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(searchCriteria)
                });
                
                debugLog(`Response received - Status: ${response.status} ${response.statusText}`, 'info');
                debugLog(`Response Headers: ${JSON.stringify([...response.headers])}`, 'info');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
                }
                
                const responseText = await response.text();
                debugLog(`Raw Response Text (${responseText.length} chars):`, 'info');
                debugLog(responseText.substring(0, 500) + (responseText.length > 500 ? '...' : ''), 'info');
                
                let data;
                try {
                    data = JSON.parse(responseText);
                    debugLog('✅ Successfully parsed JSON response', 'success');
                    debugLog(`Response data: ${JSON.stringify(data, null, 2)}`, 'info');
                } catch (e) {
                    debugLog(`❌ Failed to parse JSON: ${e.message}`, 'error');
                    throw new Error(`Invalid JSON response: ${e.message}`);
                }
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                if (data.success) {
                    debugLog(`Search successful. Count: ${data.count}, Message: ${data.message}`, 'success');
                    
                    if (data.results && data.results.length > 0) {
                        debugLog(`Found ${data.results.length} forms`, 'success');
                        allForms = data.results;
                        filteredForms = allForms;
                        currentPage = 1;
                        displayResults();
                    } else {
                        debugLog('No forms found matching criteria', 'info');
                        displayNoResults();
                    }
                } else {
                    debugLog(`Search failed: ${data.message || 'Unknown error'}`, 'error');
                    displayError(data.message || 'Search failed');
                }
                
            } catch (error) {
                debugLog(`❌ Search Error: ${error.message}`, 'error');
                console.error('Search Error Details:', error);
                document.getElementById('loading').style.display = 'none';
                displayError('Error searching forms: ' + error.message);
            }
        }

        function displayResults() {
            debugLog(`Displaying ${filteredForms.length} forms on page ${currentPage}`, 'info');
            
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageForms = filteredForms.slice(startIndex, endIndex);
            
            debugLog(`Showing forms ${startIndex + 1} to ${endIndex}`, 'info');
            
            if (pageForms.length === 0) {
                debugLog('No forms to display on this page', 'warning');
                return;
            }
            
            pageForms.forEach((form, index) => {
                const card = document.createElement('div');
                card.className = 'form-card';
                
                // Format timestamp
                let formDate = 'N/A';
                if (form.timestamp) {
                    try {
                        const date = new Date(form.timestamp);
                        formDate = date.toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                    } catch (e) {
                        formDate = form.timestamp;
                    }
                }
                
                // Determine month from timestamp if not explicitly provided
                let formMonth = form.month || 'N/A';
                if (!form.month && form.timestamp) {
                    try {
                        const date = new Date(form.timestamp);
                        formMonth = date.toLocaleDateString('en-US', { month: 'long' });
                    } catch (e) {
                        // Keep as N/A
                    }
                }
                
                debugLog(`Creating card for form: ${form.employeeName || 'Unknown'}`, 'info');
                
                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <h3 style="margin: 0; color: var(--secondary);">${escapeHtml(form.companyName || 'Unnamed Company')}</h3>
                            <div class="form-date">Submitted: ${escapeHtml(formDate)}</div>
                        </div>
                        <div class="form-id">Form #${startIndex + index + 1}</div>
                    </div>
                    
                    <div class="details-grid">
                        <div class="detail-group">
                            <div class="detail-label">Employee Name</div>
                            <div class="detail-value">${escapeHtml(form.employeeName || 'N/A')}</div>
                        </div>
                        
                        <div class="detail-group">
                            <div class="detail-label">Brand Name</div>
                            <div class="detail-value">${escapeHtml(form.brandName || 'N/A')}</div>
                        </div>
                        
                        <div class="detail-group">
                            <div class="detail-label">Location</div>
                            <div class="detail-value">${escapeHtml(form.area || 'N/A')}, ${escapeHtml(form.city || 'N/A')}</div>
                        </div>
                        
                        <div class="detail-group">
                            <div class="detail-label">Month</div>
                            <div class="detail-value">${escapeHtml(formMonth)}</div>
                        </div>
                        
                        <div class="detail-group">
                            <div class="detail-label">Shop Type</div>
                            <div class="detail-value">${escapeHtml(form.shopType || 'N/A')}</div>
                        </div>
                        
                        <div class="detail-group">
                            <div class="detail-label">Applicant Name</div>
                            <div class="detail-value">${escapeHtml(form.applicantName || 'N/A')}</div>
                        </div>
                        
                        <div class="detail-group">
                            <div class="detail-label">Mobile Number</div>
                            <div class="detail-value">${escapeHtml(form.mobileNumber || 'N/A')}</div>
                        </div>
                        
                        <div class="detail-group">
                            <div class="detail-label">CNIC #</div>
                            <div class="detail-value">${escapeHtml(form.cnic || 'N/A')}</div>
                        </div>
                        
                        <div class="detail-group">
                            <div class="detail-label">Company Type</div>
                            <div class="detail-value">${escapeHtml(form.companyType || 'N/A')}</div>
                        </div>
                        
                        <div class="detail-group">
                            <div class="detail-label">Business Type</div>
                            <div class="detail-value">${escapeHtml(form.businessType || 'N/A')}</div>
                        </div>
                        
                        <div class="detail-group">
                            <div class="detail-label">Bank Name</div>
                            <div class="detail-value">${escapeHtml(form.bankName || 'N/A')}</div>
                        </div>
                        
                        <div class="detail-group">
                            <div class="detail-label">Account Number</div>
                            <div class="detail-value">${escapeHtml(form.accountNumber || 'N/A')}</div>
                        </div>
                    </div>
                    
                    ${form.Qr || form.qrTypeFormatted ? `
                    <div class="qr-info">
                        <div class="qr-label"><i class="fas fa-qrcode"></i> QR Information</div>
                        <div>${escapeHtml(form.Qr || form.qrTypeFormatted || 'No QR information')}</div>
                    </div>
                    ` : ''}
                    
                    <div style="margin-top: 15px; font-size: 12px; color: var(--gray);">
                        <i class="fas fa-info-circle"></i> Referral ID: ${escapeHtml(form.referalID || 'N/A')} | 
                        Near: ${escapeHtml(form.near || 'N/A')} | 
                        Email: ${escapeHtml(form.email || 'N/A')}
                    </div>
                `;
                resultsList.appendChild(card);
            });
            
            updateResultsCount();
            updatePagination();
            document.getElementById('resultsContainer').style.display = 'block';
            document.getElementById('exportBtn').style.display = 'inline-flex';
            
            debugLog('Results displayed successfully', 'success');
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateResultsCount() {
            const total = filteredForms.length;
            const start = Math.min((currentPage - 1) * itemsPerPage + 1, total);
            const end = Math.min(currentPage * itemsPerPage, total);
            
            document.getElementById('resultsCount').textContent = 
                `Showing ${start}-${end} of ${total} form${total !== 1 ? 's' : ''}`;
        }

        function displayNoResults() {
            debugLog('Displaying "no results" message', 'info');
            
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = `
                <div class="no-results">
                    <i class="fas fa-search"></i>
                    <h3>No forms found</h3>
                    <p>Try adjusting your search criteria or try different filters.</p>
                    <button class="btn btn-secondary" onclick="resetFilters()" style="margin-top: 20px;">
                        <i class="fas fa-redo"></i> Reset All Filters
                    </button>
                </div>
            `;
            document.getElementById('resultsContainer').style.display = 'block';
            document.getElementById('pagination').style.display = 'none';
            document.getElementById('exportBtn').style.display = 'none';
        }

        function displayError(message) {
            debugLog(`Displaying error: ${message}`, 'error');
            
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = `
                <div class="no-results">
                    <i class="fas fa-exclamation-triangle" style="color: var(--accent);"></i>
                    <h3>Error</h3>
                    <p>${escapeHtml(message)}</p>
                    <button class="btn btn-primary" onclick="searchForms()" style="margin-top: 20px;">
                        <i class="fas fa-sync-alt"></i> Try Again
                    </button>
                </div>
            `;
            document.getElementById('resultsContainer').style.display = 'block';
            document.getElementById('pagination').style.display = 'none';
            document.getElementById('exportBtn').style.display = 'none';
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredForms.length / itemsPerPage);
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
            
            document.getElementById('pagination').style.display = totalPages > 1 ? 'flex' : 'none';
        }

        function nextPage() {
            debugLog(`Moving to next page (from ${currentPage})`, 'info');
            const totalPages = Math.ceil(filteredForms.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayResults();
            }
        }

        function previousPage() {
            debugLog(`Moving to previous page (from ${currentPage})`, 'info');
            if (currentPage > 1) {
                currentPage--;
                displayResults();
            }
        }

        function resetFilters() {
            debugLog('Resetting all filters', 'info');
            
            document.getElementById('searchEmployeeName').value = '';
            document.getElementById('searchCompanyName').value = '';
            document.getElementById('searchCity').value = '';
            document.getElementById('searchArea').value = '';
            document.getElementById('searchMonth').value = '';
            document.getElementById('searchBusinessType').value = '';
            document.getElementById('searchCompanyType').value = '';
            document.getElementById('searchShopType').value = '';
            
            document.getElementById('resultsContainer').style.display = 'none';
            allForms = [];
            filteredForms = [];
            currentPage = 1;
            document.getElementById('exportBtn').style.display = 'none';
            
            debugLog('Filters reset successfully', 'success');
        }

        function exportResults() {
            if (filteredForms.length === 0) {
                alert('No results to export.');
                return;
            }
            
            debugLog(`Exporting ${filteredForms.length} forms to CSV`, 'info');
            
            // Convert to CSV
            const headers = [
                'Employee Name', 'Company Name', 'Brand Name', 'City', 'Area', 
                'Month', 'Applicant Name', 'Mobile Number', 'CNIC', 'Business Type',
                'Company Type', 'Bank Name', 'Account Number', 'QR Info', 'Timestamp'
            ];
            
            const csvData = filteredForms.map(form => [
                form.employeeName || '',
                form.companyName || '',
                form.brandName || '',
                form.city || '',
                form.area || '',
                form.month || '',
                form.applicantName || '',
                form.mobileNumber || '',
                form.cnic || '',
                form.businessType || '',
                form.companyType || '',
                form.bankName || '',
                form.accountNumber || '',
                form.Qr || form.qrTypeFormatted || '',
                form.timestamp || ''
            ]);
            
            const csvContent = [
                headers.join(','),
                ...csvData.map(row => row.map(cell => `"${cell.replace(/"/g, '""')}"`).join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `merchant_forms_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            debugLog(`Exported ${filteredForms.length} forms successfully`, 'success');
            alert(`Exported ${filteredForms.length} forms successfully.`);
        }

        // Allow Enter key to trigger search in any input field
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    searchForms();
                }
            });
        });

        // Auto-focus on first input
        document.getElementById('searchEmployeeName').focus();
        
        // Show debug panel by default
        document.getElementById('debugPanel').style.display = 'block';
        
        debugLog('Page loaded successfully', 'success');
        debugLog(`Webhook URL: ${N8N_SEARCH_WEBHOOK}`, 'info');
    </script>
</body>
</html>
